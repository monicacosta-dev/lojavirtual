<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <!-- Icon Favicon-->
     <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JScript -->
    <script src="produtos.js" defer></script>
    <script src="app.js" defer></script>
    
</head>
<body >  
<main class="container">
     <section id="header">          
          <nav class="sessao_navbar container">
               <div class="section_menu__sessao"> 
                    <div id="titulo">Loja Virtual</div>
                    <div class="sessao_navbar_menu__items">
                         <ul id="sessao_navbar_menu__items_link">
                            <li><a class="link_menu" href="#" onclick="mostrar_sessao('todos_produtos')"></a>Todos os produtos</li>
                            <li><a class="link_menu "href="#" onclick="mostrar_sessao('feminino')">Feminino</a></li>
                            <li><a class="link_menu" href="#" onclick="mostrar_sessao('infantil')">Infantil</a></li>
                            <li><a class="link_menu" href="#" onclick="mostrar_sessao('masculino')">Masculina</a></li>  
                            <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_carinho">Carrinho</button></li>                                              
                         </ul>
                    </div>
                    <form id="search">
                      <input type="text"  form="control" id="searchInput" placeholder="Search" >
                      <input type="button" value="Pesquisa" class="btn btn-success" id="btn_pesquisa" placeholder="Pesquisa">
                    </form>
               </div>            
          </nav>
          
     </section>
     <!-- Loja -->
       <div class="loja" id="lista_container"></div>    
       
      <!--Modal Container -->

      <!-- Modal exibir produtos selecionados no carrinho de compras-->
    <div class="modal fade" id="modal_carinho" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrinho de compras</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="modal-container" id="modal-container"></div> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info">Salvar</button>     
                    <button type="button" class="btn  btn-outline-info" data-bs-dismiss="modal" aria-label="">Fechar</button>
                </div>
            </div>
        </div>
    </div>

     
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" class="img-fluid"></script> 
</body>
</html>
